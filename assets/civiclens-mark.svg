<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">CivicLens mark</title>
  <desc id="desc">A minimal civic emblem combining a lens and a classical column, in navy and gold.</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0b3d91"/>
      <stop offset="1" stop-color="#0b3d91"/>
    </linearGradient>
  </defs>
  <!-- Lens circle -->
  <circle cx="64" cy="64" r="50" fill="#ffffff" stroke="url(#g)" stroke-width="8"/>
  <!-- Column (stylized) -->
  <g transform="translate(36,40)">
    <rect x="0" y="14" width="56" height="36" rx="6" fill="#ffffff" stroke="#0b3d91" stroke-width="6"/>
    <rect x="6" y="20" width="8" height="24" rx="2" fill="#0b3d91"/>
    <rect x="24" y="20" width="8" height="24" rx="2" fill="#0b3d91"/>
    <rect x="42" y="20" width="8" height="24" rx="2" fill="#0b3d91"/>
    <rect x="4" y="6" width="48" height="8" rx="4" fill="#ffb81c"/>
  </g>
</svg>


